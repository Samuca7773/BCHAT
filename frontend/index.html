<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login__form">
          <input type="text" class="login__input" placeholder="Seu nome" required>
          <button type="submit" class="login_button">Entrar</button>
        </form>
      </section>
      <section class="chat">
        <section class="chat__messages">
          <!--<div class="message--self">
          </div>
          <div class="message--other">
            <span class="message--sender"></span>-->
          </div>
        </section>
        <form class="chat__form">
          <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
          <button type="submit" class="chat__button">
            <span class="material-symbols-outlined">send</span>
          </button>
        </form>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
